<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- اسم الصفحة في التبويب -->
  <title>منصة التقويم لمادة العلوم - بدرية محمد الزهراني</title>

  <style>
    body{
      margin:0;
      background:#0b1220;
      color:white;
      font-family:Tajawal, Arial;
      font-size:20px;
    }
    .top{
      background:#101a33;
      padding:18px;
      text-align:center;
      border-bottom:2px solid #6aa8ff;
    }
    .top h1{margin:0;font-size:28px}
    .top h2{margin:6px 0 0;font-size:18px;color:#a7b4d6}

    .container{max-width:900px;margin:auto;padding:20px}

    .card{
      background:#101a33;
      padding:18px;
      border-radius:14px;
      margin-bottom:16px;
    }

    input,select,button{
      padding:12px;
      border-radius:10px;
      border:none;
      margin-top:8px;
      font-size:18px;
      width:100%;
    }

    button{
      background:#6aa8ff;
      color:white;
      cursor:pointer;
    }

    iframe{
      width:100%;
      height:80vh;
      border:none;
      border-radius:14px;
      margin-top:12px;
    }
  </style>
</head>

<body>

  <div class="top">
    <h1>منصة التقويم لمادة العلوم</h1>
    <h2>إعداد المعلمة بدرية محمد الزهراني</h2>
  </div>

  <div class="container">

    <div class="card">
      <label>اسم الطالبة</label>
      <input id="student" placeholder="اكتبي اسمك هنا">

      <label>اختاري الصف</label>
      <select id="grade">
        <option value="">-- اختاري --</option>
        <option value="4">الصف الرابع</option>
        <option value="5">الصف الخامس</option>
        <option value="6">الصف السادس</option>
      </select>

      <button onclick="enter()">دخول</button>
    </div>

    <div id="lesson"></div>

  </div>

<script>
const links={
  4:"https://36primery-school.my.canva.site/dahajdyfjhk",
  5:"https://36primery-school.my.canva.site/dahajeso-mu",
  6:"https://36primery-school.my.canva.site/dahairgwces"
}

function enter(){
  const name=document.getElementById("student").value.trim()
  const grade=document.getElementById("grade").value

  if(!name||!grade){
    alert("اكتبي اسمك واختاري الصف")
    return
  }

  localStorage.setItem("science_student",name)

  document.getElementById("lesson").innerHTML=
  `<div class="card">
     <b>أهلاً ${name}</b>
     <iframe src="${links[grade]}"></iframe>
   </div>`
}
</script>

</body>
</html>
